<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/8bypm0T1do8kE5uefFENJ4sMy4zKtW3J6QQXqw" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">ECB CBC Encryption Tool</h1>
        <form method="POST" class="encryption-form">
            <div class="form-group">
                <label for="plain_text">Plaintext:</label>
                <input type="text" id="plain_text" name="plain_text" required>
            </div>
            <div class="form-group">
                <label for="key">Key(1 character):</label>
                <input type="text" id="key" name="key" required>
            </div>
            <div class="form-group">
                <label for="mode">Encryption Mode:</label>
                <select id="mode" name="mode" required>
                    <option value="ECB">ECB</option>
                    <option value="CBC">CBC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="output_format">Output Format:</label>
                <select id="output_format" name="output_format" required>
                    <option value="hex">Hexadecimal</option>
                    <option value="base64">Base64</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Encrypt</button>
        </form>

        {% if cipher_text %}
        <div class="result">
            <h2>Encryption Result</h2>
            <p><strong>Plaintext:</strong> {{ plain_text }}</p>
            <p><strong>Key:</strong> {{ key }}</p>
            <p><strong>Mode:</strong> {{ mode }}</p>
            <p><strong>Output Format:</strong> {{ output_format }}</p>
            <p><strong>Cipher Text:</strong> {{ cipher_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
